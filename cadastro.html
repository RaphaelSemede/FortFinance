<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PÃ¡gina de Cadastro</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style/cadastro.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    </head>
    <body>
        <div class="container min-vh-100 d-flex align-items-center justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <h1 class="text-center mb-4">Cadastrar</h1>
                <form id="formCadastro" name="formCadastro">
                    <div class="form-group mb-3">
                        <label for="email">EndereÃ§o De Email</label>
                        <input type="email" class="form-control" id="email" name="email"
                               placeholder="Email" required aria-required="true">
                    </div>
                    <div class="form-group mb-3">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome"
                               placeholder="Nome Completo" required aria-required="true">
                    </div>
                    <div class="form-group mb-3">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha"
                               placeholder="Senha" required minlength="8" aria-required="true">
                    </div>
                    <div class="form-group mb-3">
                        <label for="telefone">Telefone</label>
                        <input type="tel" class="form-control" id="telefone" name="telefone"
                               placeholder="(00) 00000-0000"
                               pattern="\(\d{2}\)\s\d{4,5}-\d{4}" required aria-required="true">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                </form>
            </div>
        </div>
    </body>
</html>
